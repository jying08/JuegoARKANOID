<title>Aranoid en JavaScript</title>
<style>
  body {
    background-color: #111;
  }
  canvas {
    border: 4px solid #fff;
    border-bottom: transparent;
    background: url('./jjj.jpg')repeat;
    margin: 0 auto;
    display: block;
  }
</style>

<canvas></canvas>

<img hidden id="sprite" src="./paddle1.webp" alt="sprites">
<img hidden id="bricks" src="./bricksR1.jpg" alt="bricks">

<script>
  const canvas = document.querySelector("canvas");
  const ctx = canvas.getContext("2d");

  const $sprite=document.querySelector('#sprite')
  const $bricks=document.querySelector('#bricks')

  canvas.width = 448;
  canvas.height = 400;

  //VARIABLES DE LA PELOTA
  const ballRadius = 3;
  //posicion de la pelota
  let x = canvas.width / 2;
  let y = canvas.height - 30;

  //velocidad de la pelota
  let dx = -2;
  let dy = -2;

  //variables de la paleta
  const paddleHeihgt=10;
  const paddleWidth=50;

  let paddleX=(canvas.width-paddleWidth)/2
  let paddleY=canvas.height-paddleHeihgt-10

  let rightPressed=false
  let leftPressed=false

  //VARIABLES DE LOS LADRILOS
  const brickRowCount=6;
  const brickColumnCount=13;
  const brickWidth=30;
  const brickHeight=14;
  const brickPadding=2;
  const brickOffserTop=80;
  const brickOffsetLeft=16;
  const bricks=[];

  const BRICK_STATUS={
    ACTIVE:1,
    DESTROYED:0
  }

  for(let c=0;c<brickColumnCount;c++)
  {
    bricks[c]=[];
    for(let r=0;r<brickRowCount;r++)
    {
      //calculamos la posicion del ladrillo en la pantalla
      const brickX=c*(brickWidth+brickPadding)+brickOffsetLeft
      const brickY=r*(brickHeight+brickPadding)+brickOffserTop
      //asignamos un color aleatorio a cada ladrillo
      const random=Math.floor(Math.random()*6)
      //Guardamos la informacion de cada ladrillo
      bricks[c][r]={
        x:brickX,y:brickY,status:BRICK_STATUS.ACTIVE,color:random
      }
    }
  }


  const PADDLE_SENSIBILITY=5

  function drawBall() {
    ctx.beginPath();//iniciar trasado
    ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
    ctx.fillStyle = "#fff";
    ctx.fill();
    ctx.closePath();//terminar trasado
  }
  function drawPadle() {
    ctx.fillStyle='red'
    //ctx.fillRect(paddleX,paddleY,paddleWidth,paddleHeihgt)
    ctx.drawImage(
      $sprite,
      17,
      66,
      225,
      66,
      paddleX,
      paddleY,
      paddleWidth,
      paddleHeihgt
    )
  }


  function drawBricks() {
    for(let c=0;c<brickColumnCount;c++)
    {
      for(let r=0;r<brickRowCount;r++)
      {
        const currentBrick=bricks[c][r]
        if(currentBrick.status===BRICK_STATUS.DESTROYED)
        continue;
      
      
        const clipX=currentBrick.color*77
        

        ctx.drawImage(
          $bricks,
          clipX,
          7,
          78,
          38,
          currentBrick.x,
          currentBrick.y,
          brickWidth,
          brickHeight

          
        )
        
      }
    }


  }

  function collisionDetection() {
    for(let c=0;c<brickColumnCount;c++)
    {
      for(let r=0;r<brickRowCount;r++)
      {
        const currentBrick=bricks[c][r]
        if(currentBrick.status===BRICK_STATUS.DESTROYED)continue;


        const isBallSameXAsBrick=
        x>currentBrick.x &&
        x<currentBrick.x+brickWidth

        const isBallSameYAsBrick=
        y>currentBrick.y &&
        y<currentBrick.y +brickHeight

        if(isBallSameXAsBrick&&isBallSameYAsBrick)
        {
          dy=-dy
          currentBrick.status=BRICK_STATUS.DESTROYED
        }



      }
    }

  }
  function ballMovement() {
    if (x + dx > canvas.width - ballRadius || //la paredet derecha
        x + dx < ballRadius) // la pared izquierda 
    {
      dx = -dx;
    }

    // rebotar en la parte de arriba
    if(y+dy<ballRadius)
    {
        dy=-dy
    }
    // la pelota toca la pala
    const isBallSameXAsPaddle=
    x>paddleX &&
    x<paddleX+paddleWidth

    const isBallTouchingPaddle=
    y+dy>paddleY

    
    if(isBallSameXAsPaddle&&isBallTouchingPaddle)
    {
      dy=-dy
    }
    else if(y+dy>canvas.height-ballRadius)//Ã±a pelota toca el suelo
    {
        console.log('game over')
        document.location.reload()
    }



    x += dx;
    y += dy;
  }
  function cleanCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }
  function initEvents()
  {
    document.addEventListener('keydown',keyDownHandler)
    document.addEventListener('keyup',keyUpHandler)

    function keyDownHandler(event){
      const{key}=event
      if(key==='Right'||key==='ArrowRight'){
        rightPressed=true
      }else if(key==='Left'||key==='ArrowLeft'){
        leftPressed=true
      }
    }
    function keyUpHandler(event){
      const{key}=event
      if(key==='Right'||key==='ArrowRight'){
        rightPressed=false
      }else if(key==='Left'||key==='ArrowLeft'){
        leftPressed=false
      }
    }




  }
  function paddleMovement() {
    if(rightPressed&&paddleX<canvas.width-paddleWidth)
    {
      paddleX+=PADDLE_SENSIBILITY
    }else if(leftPressed&&paddleX>0)
    {
      paddleX-=PADDLE_SENSIBILITY
    }
  }

  function draw() {
    console.log(rightPressed,leftPressed)
    cleanCanvas();
    // hay que dibujar los elementos
    drawBall();
    drawPadle();
    drawBricks();

    //coliciones y movimientos
    collisionDetection();
    ballMovement();
    paddleMovement();

    console.log("hola");
    window.requestAnimationFrame(draw);
  }
  draw();
  initEvents();
</script>
